<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <h1>Expense Tracker</h1>

        <p class="add">Add a New Item:</p>

        <div class="input">

            <p class="field1">Name:</p>
            <input class="data1" type="text" placeholder="Where was the expense made?">

        </div>

        <div class="input1">

            <p class="field">Date:</p>
            <input class="data2" type="date">

            <p class="field2">Amount:</p>
            <input class="data3" type="text">

        </div>

        <button class="btn1">Add Expense</button>

        <div class="table-main">
            <table class="table1">

                <tr class="tr1">
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th></th>
                </tr>

                <tr class="tr2">
                    <td class="td1"><span class="span">No expenses aded yet!</span></td>
                    <td class="td2"></td>
                    <td class="td3"></td>
                    <td class="td4"></td>
                </tr>

            </table>
        </div>

    </div>

</body>
</html>
