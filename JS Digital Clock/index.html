<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="clock">
            <h1 class="header">the time is now</h1>

            <div class="time">

                <div class="hour">
                    <h1 class="valueHour">12</h1>
                    <div class="text"><p>Hours</p></div>
                </div>

                <div class="minutes">
                    <h1 class="valueMinutes">25</h1>
                    <div class="text"><p>Minutes</p></div>
                </div>

                <div class="seconds">
                    <h1 class="valueSeconds">37</h1>
                    <div class="text"><p>Seconds</p></div>
                </div>

                <div class="pm-am">
                    <h1 class="day-night"></h1>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
